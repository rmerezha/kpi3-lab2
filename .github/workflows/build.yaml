name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    container: golang:1.23.7
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: go mod download
      - name: Build
        run: make BUILD_FLAGS="-buildvcs=false"
  test:
    runs-on: ubuntu-22.04
    container: golang:1.23.7
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: make test